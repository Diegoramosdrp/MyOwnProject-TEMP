<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <h:form id="details">
        <div class="ui-g">
            <div class="ui-g-12 ui-md-7 ui-g-nopad">
                <p:fieldset legend="Detalhes">

                                    </p:tab>
                                    
                                    <p:tab title="Framework">

                                    <p:tab title="Banco de Dados">
                                        <sc:details-control controller="#{DatabaseController}" list="#{DatabaseController.databaseList}" model="#{DatabaseController.database}" title="Database"></sc:details-control>
                                    </p:tab>

                                    <p:tab title="Sistema">
                                        <sc:details-control controller="#{SystemController}" list="#{SystemController.systemList}" model="#{SystemController.system}" title="System"></sc:details-control>
                                    </p:tab>

                                    <p:tab title="IDE">
                                        <sc:details-control controller="#{IDEController}" list="#{IDEController.ideList}" model="#{IDEController.ide}" title="IDE"></sc:details-control>
                                    </p:tab>
                                </p:accordionPanel>
                            </div>
                        </div>
                    </div>
                </p:fieldset>
            </div>
        </div>    
    </h:form>
</ui:decorate>
