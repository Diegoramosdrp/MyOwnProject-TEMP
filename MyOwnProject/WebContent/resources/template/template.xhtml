<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:sc="http://xmlns.jcp.org/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <f:facet name="last">
            <h:outputStylesheet name="css/style.css"/>
        </f:facet>
        <title>My Own Project</title>
    </h:head>
    <h:body>
        <h:form>
            <div class="ui-g">
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <sc:menu controller="#{StatusController}"></sc:menu>
                </div>
                <div class="ui-g-12 ui-md-10 ui-g-nopad middleContent">
                    <div class="ui-g-12 ui-g-nopad">
                        <div class="ui-g messageContent">
                            <div class="ui-g-12 ui-md-6">                
                                <p:messages autoUpdate="true" showDetail="true"></p:messages>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        <div class="middleContent">
            <ui:insert></ui:insert>
        </div>
    </h:body>
</html>
