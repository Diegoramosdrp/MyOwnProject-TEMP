<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <cc:interface>
        <cc:attribute name="saveSelected" required="false"></cc:attribute>
        <cc:attribute name="list" required="true"></cc:attribute>
        <cc:attribute name="title" required="true"></cc:attribute>
    </cc:interface>

    <cc:implementation>
        <p:selectCheckboxMenu id="multiple" value="#{cc.attrs.saveSelected}" label="#{cc.attrs.title}" multiple="true" filter="true" filterMatchMode="startsWith" class="checkboxMenu">
            <f:selectItems value="#{cc.attrs.list}" var="entity" itemLabel="#{entity.title}" itemValue="#{entity.id}"></f:selectItems>
        </p:selectCheckboxMenu> 
    </cc:implementation>
</html>
