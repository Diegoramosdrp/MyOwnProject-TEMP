<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <cc:interface>
        <cc:attribute name="controller" required="true" shortDescription="Lista para o menu"></cc:attribute>
    </cc:interface>

    <cc:implementation>
        <p:menubar class="middleContent">
            <p:menuitem value="Home" url="index.jsf" icon="ui-icon-home"></p:menuitem>

            <p:submenu label="Projetos" icon="ui-icon-note">
                <p:menuitem value="Adicionar Novo Projeto" url="newproject.jsf" icon="ui-icon-plus" class="submenu"/>
                <c:forEach items="#{cc.attrs.controller.statusList}" var="status" id="">
                    <p:menuitem value="#{status.title}" url="#{status.id}" icon="ui-icon-play"/>
                </c:forEach>
            </p:submenu>

            <p:menuitem value="Configurações" url="configurations.jsf" icon="ui-icon-gear"></p:menuitem>

            <p:submenu label="Diego" class="right userspace">
                <p:menuitem value="Minha Conta" url="#"/>
                <p:menuitem value="Sair" url="#" />
            </p:submenu>

            <p:menuitem value="Sobre" url="test.jsf" icon="ui-icon-info" class="right" id="t"></p:menuitem>
        </p:menubar>
    </cc:implementation>
</html>
